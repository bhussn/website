<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body><div class="eb-garamond-text">
    <!-- nav bar -->
    <div class="nav">
        <ul>
            <li><a href="index.html">Experience</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="quiz.html">Quiz</a></li>
        </ul>
    </div>

    <!-- Intro Section -->
    <div class="content-container" id="intro">
        <div class="content">
            <div class="title">
                <h1><span class="typed-title"></span></h1>
                <p><span class="typed-subtitle"></span></p>
                <button id="startBtn" style="display: none; margin-top: 20px;">Start Quiz</button>
            </div>
        </div>
    </div>

    <!-- Quiz Section (initially hidden) -->
    <div class="quiz-mode" id="quiz-section" style="display: none;">
        <div class="app">
            <h1>Vulnerability Quiz</h1>
            <div class="quiz">
                <h2 id="question">Questions</h2>
                <div id="answer-buttons">
                    <button class="btn-quiz">Answer 1</button>
                    <button class="btn-quiz">Answer 2</button>
                    <button class="btn-quiz">Answer 3</button>
                    <button class="btn-quiz">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>


<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
  new Typed(".typed-title", {
      strings: ["Welcome to the Vulnerability Quiz"],
      typeSpeed: 50,
      backSpeed: 0,
      showCursor: false,
      onComplete: function() {
          // After first line finishes, do second
          new Typed(".typed-subtitle", {
              strings: ["Put yourself to the test... can you identify the following vulnerabilities? How cyber-aware are you?!"],
              typeSpeed: 35,
              showCursor: false,
              onComplete: function() {
                  // Show Start Button after typing is done
                  document.getElementById("startBtn").style.display = "inline-block";
              }
          });
      }
  });

    document.getElementById("startBtn").addEventListener("click", function() {
        document.getElementById("intro").style.display = "none";
        document.getElementById("quiz-section").style.display = "block";

        // Add class to BOTH html and body to ensure full background color change
        document.body.classList.add("quiz-mode");
        document.documentElement.classList.add("quiz-mode");
    });
</script>
<script src="quiz.js"></script>
</div>
